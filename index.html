<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <title>Crud Producto</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <form id="product-form">
      <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre: </label>
          <input
            type="text"
            class="form-control form-field"
            name="name"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Cantidad: </label>
          <input
            type="number"
            class="form-control form-field"
            name="quantity"
            id="quantity"
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca: </label>
          <input
            type="text"
            class="form-control form-field"
            name="brand"
            id="brand"
          />
        </div>
        <div class="mb-3">
          <label for="food-group" class="form-label">Grupo de alimento: </label>
          <select
            class="form-select form-field"
            name="foodGroup"
            id="food-group"
          >
            <option value="">Seleccionar...</option>
            <option value="Frutas y verduras">Frutas y verduras</option>
            <option value="Alimentos proteicos">Alimentos proteicos</option>
            <option value="Lácteos">Lácteos</option>
            <option value="Grasas y aceite">Grasas y aceite</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio: </label>
          <input
            type="number"
            class="form-control form-field"
            name="price"
            id="price"
          />
        </div>
        <div class="mb-3">
          <label for="expedition-date" class="form-label"
            >Fecha de expedición:
          </label>
          <input
            type="date"
            name="expeditionDate"
            id="expedition-date"
            class="form-control form-field"
          />
        </div>
        <div class="mb-3">
          <label for="expiration-date" class="form-label"
            >Fecha de expiración:
          </label>
          <input
            type="date"
            name="expirationDate"
            id="expiration-date"
            class="form-control form-field"
          />
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
            class="form-control form-field"
            placeholder="Escribe una descripción"
            id="description"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3" id="content-buttons">
          <button type="button" class="btn btn-primary" id="add-product">
            Agregar
          </button>
        </div>
      </div>
    </form>
    <div>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Marca</th>
            <th scope="col">Grupo de alimento</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha de expedición</th>
            <th scope="col">Fecha de expiración</th>
          </tr>
        </thead>
        <tbody id="product-table"></tbody>
      </table>
    </div>
    <!-- Ventana modal -->
    <div>
      <div
        id="view-product"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="constants/baseUrls.js"></script>
  <script src="apis/useProductApi.js"></script>
  <script src="script.js"></script>
</html>
